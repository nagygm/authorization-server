plugins {
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
}

repositories {
    mavenLocal()
    jcenter()
    maven { url 'https://kotlin.bintray.com/kotlinx' }
}

allprojects {
    group = "hu.nagygm"

    repositories {
        jcenter()
    }
    ext.dep = [
        coroutines : "1.4.2",
        jacoco : "0.8.6",
        junit : "5.6.2",
        kotlin : [
            platform: "1.4.30"
        ],
        spring_boot_bom : "2.4.3",
    ]

    assert project.ext.dep.junit == "5.6.2"
}

